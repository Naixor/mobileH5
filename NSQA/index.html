rve">							<text x="-80" y="0" dx="0" dy="0" fill="white" width="280" height="400" font-family="xiyuan" font-size="17">								<tspan x="-80" dy="19">工作职责：(知识方向)</tspan>								<tspan x="-80" dy="19">									-负责知识搜索部相关产品(百度知道、百度百科等)的测试及测试改进 								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp工作								</tspan>								<tspan x="-80" dy="19">									-根据项目特点,开发合适的测试工具或自动化解决方案,提高测试								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp效率								</tspan>								<tspan x="-80" dy="19">									-根据项目设计与实现自动化测试的代码与用例 								</tspan>								<tspan x="-80" dy="19">									-设计与执行测试用例,跟踪定位产品软件中的缺陷或问题  								</tspan>								<tspan x="-80" dy="19">									-参与程序架构和代码的评审工作,并提出改进意见 								</tspan>								<tspan x="-80" dy="19">									-与项目相关人员就项目进度和问题进行沟通  								</tspan>								<tspan x="-80" dy="27">									职位要求：(知识方向)								</tspan>								<tspan x="-80" dy="19">									-正规高校计算机或相关专业本科以上学历,2年以上开发测试经验								</tspan>								<tspan x="-80" dy="19">									-具有一定的软件自动化测试经验								</tspan>								<tspan x="-80" dy="19">									-至少精通以下一种语言: php、C/C++、shell								</tspan>								<tspan x="-80" dy="19">									-具有移动互联网相关经验(android/IOS)优先								</tspan>								<tspan x="-80" dy="19">									-对软件测试有浓厚的兴趣和丰富的经验,有很强的分析能力和定  								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp位问题的能力								</tspan>								<tspan x="-80" dy="19">									-具备较强的主动性和业务推动能力								</tspan> 							</text>						</svg>					</div>					<div class="rotateMain pageThree">						<svg version="1.1" class="battlemanPage-text pageThree" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="" y="" width="" height="" viewbox="0 0 300 400" xml:space="preserve">							<text x="-80" y="0" dx="0" dy="0" fill="white" width="280" height="400" font-family="xiyuan" font-size="17">								<tspan x="-80" dy="19">工作职责：(通用方向)</tspan>								<tspan x="-80" dy="19">									-根据项目计划制定项目测试用例并实施,保证项目质量和进度								</tspan>								<tspan x="-80" dy="19"> 			<text x="-80" y="0" dx="0" dy="0" fill="white" width="280" height="400" font-family="xiyuan" font-size="17">								<tspan x="-80" dy="19">工作职责：</tspan>								<tspan x="-80" dy="19">									-参与软件产品的需求分析和设计评审,负责测试计划制定  								</tspan>								<tspan x="-80" dy="19">									-负责软件产品的测试方案和用例设计 								</tspan>								<tspan x="-80" dy="19">									-执行功能测试和性能测试,编写自动化测试用例和自动化测试								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp脚本(C/C++/Java)								</tspan>								<tspan x="-80" dy="19">									-编写测试报告,跟进用户反馈								</tspan>								<tspan x="-80" dy="27">									职位要求：								</tspan>								<tspan x="-80" dy="19">									-计算机相关专业,本科以上学历								</tspan>								<tspan x="-80" dy="19">									-2年以上手机行业软件测试工作经验,具有软件产品测试经验 								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp者优先								</tspan>								<tspan x="-80" dy="19">									-熟悉软件测试流程,熟悉测试标准、标准作业规范的编写,								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp能进行测试过程中问题的分析,熟悉测试用例编写；熟悉项目								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbsp管理流程  								</tspan>								<tspan x="-80" dy="19">									-熟悉以下平台Symbian、Android、JAVA、Windows Mobile、								</tspan>								<tspan x="-80" dy="19">									&nbsp&nbspWindows CE、Iphone 之一								</tspan> 								<tspan x="-80" dy="19">									-富有激情和强烈的创新优化意识								</tspan> 							</text>						</svg>					</div>				</div>			</div>			<div class="main five">				<div id="title7" class="title"></div>				<svg id="logo7" viewbox="0 0 383 179" class="logo">					<image x="0" y="0" width="383" height="179" xlink:href="img/logo.png" />				</svg>				<svg version="1.1" id="email" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="" y="" width="" height="" viewbox="0 0 350 100" xml:space="preserve">					<image id="" x="0" y="0" width="70" height="100" xlink:href="img/page6/email.png"/>					<text x="70" y="50" dx="0" dy="0" fill="white" width="280" height="50" font-family="xiyuan" font-size="30">						<tspan
