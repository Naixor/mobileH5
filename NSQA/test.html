<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=300,height=500,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>height 测试</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			background-image: url(img/background.png);
			background-size: 100% 1px;
			background-position: 0 0;
		}
		#arrow {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 5%;
 			-webkit-transform: rotate(-60deg); 
			content: "";
		}
	</style>
</head>
<body>
	<div id="arrow"></div>
	<script>
		window.onload = function() {
			var arrow = new Image();
			arrow.src = "img/0.png";
			arrow.onload = function (){
				// var img = document.createElement("img");
				// document.getElementById("arrow").append('');
				document.getElementById("arrow").style.backgroundImage = "url("+arrow.src+")";
			}
		}
	</script>
</body>
</html>
