<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="Author" contect="Hy">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,target-densitydpi=device-dpi">

	<link rel="stylesheet" href="stylesheets/index.css">

<body>
	<div id="loading" class="loading-black">

	<div id="container" class="container">
		<div class="herizon">
			<div class="main one">
				<div class="stage">
					<div id="floor">
						<img id="floor-img" src="source/index/floor.png">
					</div>
					<div class="cloud-div">
						<div id="cloud" class="cloud">
							<img class="cloud1" src="source/index/cloud1.png">	
							<img class="cloud2" src="source/index/cloud1.png">	
							<img class="cloud3" src="source/index/cloud1.png">	
							<img class="cloud4" src="source/index/cloud2.png">
							<img class="cloud5" src="source/index/cloud2.png">	
							<img class="cloud6" src="source/index/cloud2.png">	
							<img class="cloud7" src="source/index/cloud2.png">

						</div>
					</div>
				</div>
			</div>
			<div class="main two">
				<div class="stage">
					<div class="clock">
						<img src="source/index/clock.png">
					</div>
					<div class="rdtable">
						<img src="source/index/table-rd.png">
					</div>
					<div id="rd" class="sprite">
						<img src="source/index/rd.png">
					</div>
					<div id="shoose" class="shoose">
						<img src="source/index/shoose.png">
					</div>
				</div>
			</div>
			<div class="main three">
				<div class="stage">
					<div class="clock">
						<img src="source/index/clock.png">
					</div>
					<div class="qatable">
						<img src="source/index/table-qa.png">

							<img class="paper" src="source/index/paper.png">
							<img id="magnifier" class="magnifier" src="source/index/magnifier.png">
						</div>
					</div>
					<div id="qa" class="sprite">
						<img src="source/index/qa.png">
					</div>
				</div>
			</div>
			<div class="main four">
				<div class="stage">
					<div class="clock">

				<div class="stage">
					<div class="uetable">
						<img src="source/index/table-ue.png" alt="">
					</div>
					<div class="clock">
						<img id="ueimage" src="source/index/image.png" alt="">
					</div>
					<div id="ue" class="sprite">
						<img src="source/index/ue.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="stage">
			<div id="pm" class="sprite">
				<img src="source/index/pm.png">
			</div>
